<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap Demo</title>
		<!-- CSS Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<!-- CSS personalizado -->
		<link rel="stylesheet" href="./style.css" />
		<!-- link fontes -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet" />
	</head>
	<body class="d-grid corBackgroundPrimario" style="height: 100vh">
		<header class="sticky-top text-decoration-none">
			<div class="corBackgroundSecundario shadow-sm border-bottom">
				<nav class="nav nav-underline justify-content-center fs-4 py-2">
					<a class="nav-link px-2" aria-current="page" href="./index.html" style="color:#C75220">Home</a>
					<a class="nav-link px-2" href="./documentacao.html"style="color: #C75220">Documentação</a>
					<a class="nav-link px-2 active" href="./comece.html"style="color: #C75220;">Comece</a>
				</nav>
			</div>
		</header>
		<main class="container-fluid d-flex justify-content-center mx-auto m-5" style="height: 75vh">
			<section class="row container-xxl rounded-5 p-0" style="height: 75vh" >
                <div class="col m-2 hidden rounded-5 p-0" id="telaRegistro">
                    <div
                    class="text-center p-0 Larger shadow"
                    style="
                        border-radius: 20px;
                        color: white;
                        background-image: url(./img/topo-tela-login.png);
                        background-size: cover;
                        background-repeat: no-repeat;
                    "
                >
                    <h2 class="display-2 p-2 corFontePrimario">Bem-vindo!</h2>
                    <p class="display-2 p-2 corFontePrimario">Registre sua conta</p>
                </div>
					<div class="mx-auto input-group-sm shadow-lg corBackgroundSecundario rounded-5 p-3">
						<label for="registerEmail" class="form-label fs-1 corFonteSecundario">E-mail:</label>
						<input type="email" class="form-control" id="registerEmail" placeholder="nome@exemplo.com" />
						<label for="registerPassword" class="form-label fs-1 corFonteSecundario">Senha:</label>
						<input
							type="password"
							id="registerPassword"
							class="form-control"
							placeholder="Ex3mPl0S3nHa"
							aria-describedby="passwordHelpBlock"
						/>
						<label for="confirmPassword" class="form-label fs-1 corFonteSecundario">Confirme sua senha:</label>
						<input
							type="password"
							id="confirmPassword"
							class="form-control"
							placeholder="Ex3mPl0S3nHa"
							aria-describedby="passwordHelpBlock"
						/>
						<!-- <div id="passwordHelpBlock" class="form-text">
							Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres
							especiais ou emoji.
						</div> -->
						<div class="d-grid gap-2 d-lg-flex justify-content-lg-center p-4">
                            <button type="button" class="btn  btn-warning btn-lg px-4">Registre-me</button>
							<button onclick="toggleForms()" type="button" class="btn btn-light btn-lg px-4">Login</button>

						</div>
					</div>
				</div>
				<div
					class="col d-md-block d-none  shadow-lg text-center rounded-5"
					style="background-image: url(./img/fundo-tela-login.png); background-size: cover; background-repeat: no-repeat"
				></div>
				<div class="col m-2 rounded-5 p-0" id="telaLogin">
					<div
						class="text-center p-0 shadow-lg"
						style="
							border-radius: 20px;
							color: white;
							background-image: url(./img/topo-tela-login.png);
							background-size: cover;
							background-repeat: no-repeat;
						"
					>
						<h2 class="display-2 p-2 corFontePrimario">Bem-vindo!</h2>
						<p class="display-2 p-2 corFontePrimario">Acesse sua conta</p>
					</div>

					<div class="p-3 corBackgroundSecundario rounded-5">
						<!-- <h2 class="display-2 text-center justify-content-center p-4">
							Login
						</h2> -->
						<label for="loginEmail" class="form-label fs-1 corFonteSecundario ">E-mail:</label>
						<input type="email" class="form-control border  corFonteSecundario" id="loginEmail" placeholder="nome@exemplo.com" />
						<label for="loginPassword" class="form-label fs-1 corFonteSecundario">Senha:</label>
						<input
							type="password"
							id="loginPassword"
							class="form-control corFonteSecundario"
							placeholder="Ex3mPl0S3nHa"
							aria-describedby="passwordHelpBlock"
						/>
						<div class="d-grid gap-2 d-lg-flex justify-content-lg-center p-4">
							<button type="button" class="btn btn-warning btn-lg px-4">Acessar</button>
							<button onclick="toggleForms()" type="button" class="btn btn-light btn-lg px-4">
								Registre-se
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="mt-auto  border-top text-center corBackgroundSecundario corFonteSecundario" id="footer">
			<p class="my-2">
				API Pastelaria Central.
				<a href="https://github.com/AdrianoVitoriano/PI-Pastelaria-2024-01" target="_blank" class=""
					>GitHub Project</a
				>
				by
				<a href="https://github.com/AdrianoVitoriano" target="_blank" class="">Adriano</a>,
				<a href="https://github.com/ChacaraKairo" target="_blank" class="">Kairo</a>
				e
				<a href="https://github.com/DiegoS-Nunes" target="_blank" class="">Diego</a>.
			</p>
		</footer>
		<!-- Bootstrap JS and dependencies -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="./index.js"></script>
	</body>
</html>
