<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="d-grid bg-body-tertiary" style="height: 100vh">
    <header class="sticky-top text-decoration-none bg-tertiary">
        <div class="bg-dark border-bottom">
            <nav class="nav nav-underline justify-content-center fs-4 py-2">
                <a class="nav-link fw-light px-2" aria-current="page" href="./index.html">Home</a>
                <a class="nav-link fw-light px-2" href="./documentacao.html">Documentação</a>
                <a class="nav-link fw-light px-2 active" href="./comece.html">Comece</a>
            </nav>
        </div>
    </header>
    <main class="container-fluid d-flex justify-content-center mx-auto m-5" style="height: 75vh">
        <section class="row container-sm mx-auto border rounded-5 p-4 bg-dark" style="height: 75vh" id="telaLogin">
            <div class="col m-2 rounded-5">
                <h2 class="display-2 text-center font-monospace justify-content-center p-4">Login</h2>
                <div class="mx-auto">
                    <label for="loginEmail" class="form-label fs-5">E-mail:</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="nome@exemplo.com" />
                    <label for="loginPassword" class="form-label fs-5">Senha:</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Ex3mPl0S3nHa"
                        aria-describedby="passwordHelpBlock" />
                    <div class="d-grid gap-2 d-lg-flex justify-content-lg-center p-4">
                        <button type="button" class="btn btn-outline-info btn-lg px-4">Login</button>
                        <button onclick="toggleForms()" type="button" class="btn btn-outline-light btn-lg px-4">
                            Registre-se
                        </button>
                    </div>
                </div>
            </div>
            <div class="col d-md-block d-none m-2 border-start text-center">
                <h2 class="display-2 text-center font-monospace p-4">Título</h2>
                <p class="">Mensagem</p>
            </div>
        </section>
        <section class="row container-sm mx-auto border rounded-5 p-4 bg-dark hidden" style="height: 75vh" id="telaRegistro">
            <div class="col d-lg-block d-none m-2 border-end text-center">
                <h2 class="display-2 text-center font-monospace p-4">Título</h2>
                <p class="">Mensagem</p>
            </div>
            <div class="col m-2">
                <h2 class="display-2 text-center font-monospace justify-content-center p-4">Registro</h2>
                <div class="mx-auto">
                    <label for="registerEmail" class="form-label fs-5">E-mail:</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="nome@exemplo.com" />
                    <label for="registerPassword" class="form-label fs-5">Senha:</label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="Ex3mPl0S3nHa"
                        aria-describedby="passwordHelpBlock" />
                    <label for="confirmPassword" class="form-label fs-5">Confirme sua senha:</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Ex3mPl0S3nHa"
                        aria-describedby="passwordHelpBlock" />
                    <div id="passwordHelpBlock" class="form-text">
                        Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços,
                        caracteres especiais ou emoji.
                    </div>
                    <div class="d-grid gap-2 d-lg-flex justify-content-lg-center p-4">
                        <button onclick="toggleForms()" type="button" class="btn btn-outline-info btn-lg px-4">
                            Login
                        </button>
                        <button type="button" class="btn btn-outline-light btn-lg px-4">Registre-se</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="mt-auto text-white-50 border-top text-center bg-dark" id="footer">
        <p class="my-2">
            API Pastelaria Central.
            <a href="https://github.com/AdrianoVitoriano/PI-Pastelaria-2024-01" target="_blank" class="text-white">GitHub Project</a>
            by
            <a href="https://github.com/AdrianoVitoriano" target="_blank" class="text-white">Adriano</a>,
            <a href="https://github.com/ChacaraKairo" target="_blank" class="text-white">Kairo</a>
            e
            <a href="https://github.com/DiegoS-Nunes" target="_blank" class="text-white">Diego</a>.
        </p>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="../index.js" defer></script>
</body>
</html>
