<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Consumo de API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS customizado -->
    <style>
        /* Estilo para manter o menu lateral fixo */
        .fixed-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            padding-top: 56px; /* altura do cabeçalho */
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        /* Estilo para compensar a posição fixa do menu */
        .main-content {
            padding-top: 56px; /* altura do cabeçalho */
        }
        /* Estilo para garantir que o cabeçalho ocupe toda a largura */
        header {
            width: 100%;
            z-index: 1000; /* Garantindo que o cabeçalho esteja acima do menu lateral */
        }
        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .fixed-sidebar {
                position: static;
                width: 100%;
                padding-top: 0;
                margin-bottom: 20px; /* Adicionando margem inferior para separar o conteúdo */
            }
            .main-content {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white p-3 position-fixed">
        <div class="container-fluid">
            <h1 class="text-center">Nome do Site</h1>
        </div>
    </header>

    <!-- Menu Lateral Fixo -->
    <div>
        <nav class="fixed-sidebar bg-light border-end border-dark">
            <ul class="list-unstyled">
                <li class="mb-2">
                    <a href="#modulo1" class="btn btn-outline-dark w-100">Módulo 1</a>
                    <ul class="list-unstyled ps-3">
                        <li><a href="#submodulo1-1" class="btn btn-outline-secondary w-100">Submódulo 1.1</a></li>
                        <li><a href="#submodulo1-2" class="btn btn-outline-secondary w-100">Submódulo 1.2</a></li>
                    </ul>
                </li>
                <li class="mb-2">
                    <a href="#modulo2" class="btn btn-outline-dark w-100">Módulo 2</a>
                    <ul class="list-unstyled ps-3">
                        <li><a href="#submodulo2-1" class="btn btn-outline-secondary w-100">Submódulo 2.1</a></li>
                        <li><a href="#submodulo2-2" class="btn btn-outline-secondary w-100">Submódulo 2.2</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Conteúdo Principal -->
    <main class="main-content p-3"> <!-- Removendo margem superior para compensar a altura do cabeçalho -->
        <!-- Área onde os dados da API serão exibidos -->
        <div id="apiData">
            <!-- Aqui serão exibidos os formulários ou listas retornadas pela API -->
        </div>
    </main>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para consumir a API e atualizar a área de conteúdo -->
    <script>
        // Função para carregar os dados da API e atualizar a área de conteúdo
        function carregarDadosDaAPI() {
            // Substitua 'sua/api/url' pela URL da sua API
            fetch('sua/api/url')
                .then(response => response.json())
                .then(data => {
                    // Aqui você pode processar os dados retornados pela API e exibi-los na área de conteúdo
                    // Por exemplo, você pode criar formulários dinamicamente ou gerar uma lista
                    // Neste exemplo, vamos apenas exibir os dados brutos
                    document.getElementById('apiData').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    // Se ocorrer algum erro ao carregar os dados da API, exiba uma mensagem de erro
                    document.getElementById('apiData').innerText = 'Erro ao carregar os dados da API.';
                    console.error('Erro ao carregar os dados da API:', error);
                });
        }

        // Carregar os dados da API ao carregar a página
        document.addEventListener('DOMContentLoaded', carregarDadosDaAPI);
    </script>
</body>
</html>
